<section class="row-section">
  <div class="container rounded bg-white">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5"
               src="../../../assets/images/companyProfile.jpg"
               width="150px">
        </div>
      </div>
      <div class="col-md-6 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-6">
            <h4 class="text-center">Настройки профиля компании</h4>
          </div>
          <div class="company-form">
            <form [formGroup]="form">
              <div class="form-group">
                <label>Название</label>
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': f['name'].errors }"
                />
                <div *ngIf="f['name'].errors" class="invalid-feedback">
                  <div *ngIf="f['name'].errors['required']">Поле обязательно для заполнения</div>
                </div>
              </div>
              <div class="form-group">
                <label>Описание</label>
                <input
                  type="text"
                  formControlName="description"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': f['description'].errors}"
                />
                <div *ngIf="f['description'].errors" class="invalid-feedback">
                  <div *ngIf="f['description'].errors['required']">Поле обязательно для заполнения</div>
                </div>
              </div>
              <div class="form-group">
                <label>Почта</label>
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': f['email'].errors }"
                />
                <div *ngIf="f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']">
                    Поле обязательно для заполнения
                  </div>
                  <div *ngIf="f['email'].errors['email']">
                    Неверный формат почты
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Адрес</label>
                <input
                  type="text"
                  formControlName="address"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': f['address'].errors}"
                />
                <div *ngIf="f['address'].errors" class="invalid-feedback">
                  <div *ngIf="f['address'].errors['required']">Поле обязательно для заполнения</div>
                </div>
              </div>
              <br>
            </form>
          </div>
          <br>
          <div class="mt-5 text-center">
            <button class="btn btn-default" (click)="postCompany()"
                    [disabled]="!form.valid"> Сохранить изменения
            </button>
          </div>
        </div>
      </div>
      <div class="col-2 m-5">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center experience">
            <button class="btn btn-default" type="submit" routerLink="/internship-add"
                    [disabled]="!form.valid || !submitted">
              Добавить/Удалить стажировку
            </button>
          </div>
          <br>
          <a class="btn btn-default" routerLink="/internship"> Просмотр всех стажировок </a>
        </div>
      </div>
    </div>
  </div>
</section>
